<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="sortcut icon" href="https://www.youtube.com/s/desktop/4798c010/img/favicon.ico">
    <script src="https://kit.fontawesome.com/322b14b2ff.js" crossorigin="anonymous"></script>
    <title>YouTube</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <header>
        <div>
            <div style=" width:150px; display: flex; justify-content: space-evenly; align-items: center;">
                <i style="font-size:20px" class="fa-solid fa-bars"></i>
                <div id="home">
                    <i class="fa-brands fa-youtube"></i>
                    <p> <a href="./index.html"> YouTube</p></a>
                </div>
            </div>
            <div>
                <input type="search" id="query" placeholder="Search videos">
                <i onclick="searchVideos()" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <span class="material-symbols-outlined">mic</span>
            <span class="material-symbols-outlined">video_call</span>
            <span class="material-symbols-outlined">grid_view </span>
            <span class="material-symbols-outlined">notifications</span>
            <img id="account"
                src="https://lh3.googleusercontent.com/a-/AOh14GjC9wLNX_ZBqeDrIj9XbPNWxzUnQwtXNQdQ57wet5k=s96-c-rg-br100">
        </div>
        <div id="hr"></div>
    </header>

    <div id="sidebar">
        <span class="material-symbols-outlined">home</span>
        <p>Home</p>
        <span class="material-symbols-outlined">explore</span>
        <p>Explore</p>
        <span class="material-symbols-outlined">subscriptions</span>
        <p>Subscriptions</p>
        <span class="material-symbols-outlined">video_library</span>
        <p>Library</p>
        <span class="material-symbols-outlined">history</span>
        <p>History</p>
        <span class="material-symbols-outlined">watch_later</span>
        <p>Watch Later</p>
        <span class="material-symbols-outlined">settings</span>
        <p>Settings</p>
    </div>
    <div id="container"></div>

</body>

</html>
<script src="./script/index.js"></script>
